<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8.4.2/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Open Drinks</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Open Drinks</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link"
                ><i class="ri-store-line"></i> Home</a
              >
            </li>
            <li class="nav__item">
              <a href="#catalogue" class="nav__link"
                ><i class="ri-goblet-line"></i> Catalogue</a
              >
            </li>
            <li class="nav__item">
              <a href="#reviews" class="nav__link"
                ><i class="ri-chat-heart-line"></i> Reviews
              </a>
            </li>
            <li class="nav__item">
              <a href="#map" class="nav__link"
                ><i class="ri-map-pin-line"></i> Find Us
              </a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__buttons">
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home" id="home">
        <!-- HOME SLIDES -->

        <div class="home__container swiper">
          <div class="swiper-wrapper">
            <!-- SLIDE 1 -->
            <div class="home__content swiper-slide">
              <img src="assets/img/home example.webp" alt="" />
              <div>
                <h1 class="section__title home__title">Amazing drinks</h1>
                <p class="section__subtitle home__subtitle">
                  To taste in company
                </p>
                <a href="#catalogue" class="home__button">Let's see</a>
              </div>
            </div>
            <!-- SLIDE 2 -->
            <div class="home__content swiper-slide">
              <img src="assets/img/home example 2.webp" alt="" />
              <div>
                <h1 class="section__title home__title">Fresh Ingredients</h1>
                <p class="section__subtitle home__subtitle">To Stay on top</p>
                <a href="#catalogue" class="home__button">Let's see</a>
              </div>
            </div>
            <!-- SLIDE 3 -->
            <div class="home__content swiper-slide">
              <img src="assets/img/home example.webp" alt="" />
              <div>
                <h1 class="section__title home__title">Non-Alcoholic</h1>
                <p class="section__subtitle home__subtitle">
                  For everyone to enjoy
                </p>
                <a href="#catalogue" class="home__button">Let's see</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="catalogue" id="catalogue">
        
      </section>
    </main>
    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up">
      <i class="ri-arrow-up-line"></i>
    </a>
    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8.4.2/swiper-bundle.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
